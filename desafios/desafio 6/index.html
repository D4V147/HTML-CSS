<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
</head>
<body>
    <h1><strong>Tags em html</strong></h1>
    <h2>Passe o mouse em cima para ver qual é a tag</h2>
<ul>
    <H3>
        <li><abbr title="Use a tag p">Paragrafos</abbr></li>
        <li><abbr title="Use as tags h1, h2, h3, h4, h5, e h6">Titulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag ! ">Codigos fonte</abbr></li>
        <li><abbr title="Use a tag ol">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag li">Listas com dermacadores</abbr></li>
    </H3>
</ul>
    
</body>
</html>
