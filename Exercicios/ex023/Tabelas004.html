<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>exercicio de Tabelas3</h1>
<table>
    <caption>
        filmes favoritos
    </caption>

    <thead>
        <tr>
            <th scope="col">grupos</th>
            <th scope="col">nomes</th>
            <th colspan="3" scope="colgroup">filmes</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th rowspan="3" scope="rowgroup">Mulheres</th>
            <td>Ana Maria santos</td>
            <td>rambo</td>
            <td>aliens</td>
            <td>vingadores</td>
        </tr>
        <tr>
            <td>mulher 2</td>
            <td>rambo</td>
            <td>aliens</td>
            <td>vingadores</td>
        </tr>
        <tr>
            <td>mulher 3</td>
            <td>rambo</td>
            <td>aliens</td>
            <td>vingadores</td>
        </tr>
        <th rowspan="4" scope="rowgroup">Homens</th>
        <tr>
            <td>homen 1</td>
                <td>rambo</td>
                <td>aliens</td>
                <td>vingadores</td>
        </tr>
        <tr>
            <td>homen 2</td>
                <td>rambo</td>
                <td>aliens</td>
                <td>vingadores</td>
        </tr>
        <tr>
            <td>homen 3</td>
                <td>rambo</td>
                <td>aliens</td>
                <td>vingadores</td>
        </tr>
    </tbody>
</table>
</body>
</html>
