<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
        font-family: 'Courier New', Courier, monospace;
        }
        div:hover{
        color: red;    
        }
        div > p{
        display: none;
        }
        div:hover > p{
        display: block;
        color: white;
        background-color: red;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <div>Passe o mouse aqui</div>
    <p>texto escondido</p>
</body>
</html>
