<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form003</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadrasto.php" method="get" autocomplete="on"> 
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder=" Nome">   
    </p>
    <p>
        <label for="imedia">Media</label>
        <input type="number" name="Media" id="imedia" min="0"
        max="10" placeholder="0 a 10" step="0.25">
    </p>
    <p>
        <label for="idia"> Dia da prova</label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </p>
</body>
</html>
